<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Class ელემენტები</title>
  <style>
    .red { color: red; }
    .green { color: green; }
    .blue { color: blue; }
    .orange { color: orange; }
    .purple { color: purple; }
  </style>
</head>
<body>

  <p class="red">წითელი ტექსტი</p>
  <p class="green">მწვანე ტექსტი</p>
  <p class="blue">ლურჯი ტექსტი</p>
  <p class="orange">ნარინჯისფერი ტექსტი</p>
  <p class="purple">იისფერი ტექსტი</p>

</body>
</html>
