<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ID ელემენტები</title>
  <style>
    #first { color: red; }
    #second { color: green; }
    #third { color: blue; }
    #fourth { color: orange; }
    #fifth { color: purple; }
  </style>
</head>
<body>

  <p id="first">პირველი ელემენტი</p>
  <p id="second">მეორე ელემენტი</p>
  <p id="third">მესამე ელემენტი</p>
  <p id="fourth">მეოთხე ელემენტი</p>
  <p id="fifth">მეხუთე ელემენტი</p>

</body>
</html>
