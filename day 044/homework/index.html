<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სტილიზებული ელემენტები</title>
  <style>
    .red-box {
      width: 100px;
      height: 100px;
      background-color: red;

      border-top-left-radius: 10px;
      border-top-right-radius: 30px;
      border-bottom-right-radius: 50px;
      border-bottom-left-radius: 70px;

      margin-bottom: 40px;
    }

    .centered-image {
      width: 300px;
      padding: 20px; 
      border: 5px solid #333; 
      margin: 0 auto; 
      display: block;
      border-radius: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="red-box"></div>

  <img src="https://via.placeholder.com/300" alt="მაგალითი ფოტო" class="centered-image">

  <p>
    <!-- კომენტარი: Padding -->
    <!-- Padding არის შიდა სივრცე ელემენტის შიგნით, მაგალითად ტექსტსა და საზღვარს შორის -->

    <!-- კომენტარი: Border -->
    <!-- Border არის ელემენტის გარშემო არსებული საზღვარი, რომელიც შეიძლება იყოს ფერადი, წერტილოვანი და ა.შ. -->

    <!-- კომენტარი: Margin -->
    <!-- Margin არის გარე სივრცე ელემენტის გარშემო, რომელიც ქმნის დაშორებას სხვა ელემენტებთან -->
    hi world
  </p>

</body>
</html>
