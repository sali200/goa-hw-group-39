<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი საიტი</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center; /* ცენტრში გადატანა */
      background-color: #f0f0f0;
      padding: 30px;
    }

    img {
      width: 300px;
      height: auto;
      border: 5px solid #333; /* მუქი საზღვარი */
      border-radius: 10px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #444;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>მოგესალმებით ჩემს საიტზე!</h1>

  <!-- ფოტო -->
  <img src="https://via.placeholder.com/300" alt="მაგალითი ფოტო">

  <!-- პარაგრაფი -->
  <p>
    ეს არის მარტივი საიტი, სადაც ვსწავლობთ HTML და CSS-ის გამოყენებას.
    ფოტო ცენტრშია განთავსებული და აქვს ლამაზი საზღვარი.
    პარაგრაფი კი აღწერს საიტის მიზანს.
  </p>

</body>
</html>
