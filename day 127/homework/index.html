<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      color: #00796b;
    }
    .scoreboard {
      margin: 20px auto;
      font-size: 20px;
      color: #004d40;
    }
    .result {
      font-size: 24px;
      font-weight: bold;
      margin: 20px;
      color: #388e3c;
    }
    .status {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    .choice-btn {
      background: white;
      border: 2px solid #0288d1;
      border-radius: 10px;
      padding: 20px;
      width: 120px;
      height: 120px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .choice-btn:hover {
      transform: scale(1.05);
      background: #e0f2f1;
    }
    .highlight {
      border-color: #43a047;
      background: #dcedc8;
    }
    @media (max-width: 600px) {
      .choice-btn {
        width: 100px;
        height: 100px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1> Async ჯეირანის თამაში</h1>

  <div class="scoreboard">
    <span>შენი ქულა: <span id="user-score">0</span></span> |
    <span>კომპიუტერი: <span id="computer-score">0</span></span>
  </div>

  <div class="result" id="result">აირჩიე ვარიანტი</div>
  <div class="status" id="status"></div>

  <div class="choices">
    <button class="choice-btn" onclick="playGame('rock')" id="rock">✊ ქვა</button>
    <button class="choice-btn" onclick="playGame('paper')" id="paper">✋ ბადე</button>
    <button class="choice-btn" onclick="playGame('scissors')" id="scissors">✌️ მაკრატელი</button>
  </div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    async function getComputerChoice() {
      return new Promise(resolve => {
        setTimeout(() => {
          const choices = ['rock', 'paper', 'scissors'];
          const choice = choices[Math.floor(Math.random() * choices.length)];
          resolve(choice);
        }, 500); 
      });
    }

    async function playGame(userChoice) {
      const computerChoice = await getComputerChoice();

      document.querySelectorAll('.choice-btn').forEach(btn => btn.classList.remove('highlight'));
      document.getElementById(userChoice).classList.add('highlight');

      let resultText = '';
      if (userChoice === computerChoice) {
        resultText = 'ფრე!';
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        userScore++;
        resultText = 'შენ მოიგე!';
      } else {
        computerScore++;
        resultText = 'კომპიუტერმა მოიგო!';
      }

      document.getElementById('user-score').textContent = userScore;
      document.getElementById('computer-score').textContent = computerScore;
      document.getElementById('result').textContent = resultText;
      document.getElementById('status').textContent = `შენ: ${userChoice}, კომპიუტერი: ${computerChoice}`;
    }
  </script>

</body>
</html>
