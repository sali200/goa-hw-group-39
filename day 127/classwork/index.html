<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>document</title>


<body>

  <h1>პროდუქტები</h1>
  <div id="product-list"></div>

  <h2> კალათი</h2>
  <div id="cart"></div>

  <script>

    const products = [
      { id: 1, name: "leptopi", price: 79342 },
      { id: 2, name: "mobiluri", price: 69213},
      { id: 3, name: "naushniki", price: 8924 }
    ];

    const productList = document.getElementById("product-list");
    const cart = document.getElementById("cart");
    const cartItems = [];

    for (let product of products) {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <strong>${product.name}</strong><br>
        ფასი: ${product.price}<br>
        <button onclick="addToCart(${product.id})">დამატება კალათში</button>
      `;
      productList.appendChild(div);
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      cartItems.push(product);
      renderCart();
    }

    function renderCart() {
      cart.innerHTML = "";
      for (let item of cartItems) {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<strong>${item.name}</strong> - ${item.price}₾`;
        cart.appendChild(div);
      }
    }
  </script>

</body>
</html>
