<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>პროცენტული ზომები</title>
  <style>
    .container {
      width: 500px;
      height: 500px;
      background-color: #f0f0f0;
      border: 2px solid #333;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .container h1 {
      background-color: #cce5ff;
      color: #003366;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      border-radius: 5px;
    }

    .h1-10 { width: 10%; height: 10%; }
    .h1-20 { width: 20%; height: 20%; }
    .h1-30 { width: 30%; height: 30%; }
    .h1-40 { width: 40%; height: 40%; }
    .h1-50 { width: 50%; height: 50%; }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="h1-10">10%</h1>
    <h1 class="h1-20">20%</h1>
    <h1 class="h1-30">30%</h1>
    <h1 class="h1-40">40%</h1>
    <h1 class="h1-50">50%</h1>
  </div>

</body>
</html>
