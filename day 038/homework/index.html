<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Popkhadze School - მოსწავლეების ქულები</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f6fc;
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 14px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
            font-size: 18px;
        }

        tr:hover {
            background-color: #ecf0f1;
            transition: 0.3s ease;
        }

        .gallery {
            margin-top: 50px;
            text-align: center;
        }

        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .caption {
            font-size: 16px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Popkhadze School – მოსწავლეების წლის ქულები</h1>

    <table>
        <tr>
            <th>სახელი</th>
            <th>გვარი</th>
            <th>ასაკი</th>
            <th>ქულა</th>
        </tr>
        <tr>
            <td>ნიკა</td>
            <td>ბერიძე</td>
            <td>15</td>
            <td>92</td>
        </tr>
        <tr>
            <td>ანა</td>
            <td>მამულაშვილი</td>
            <td>14</td>
            <td>88</td>
        </tr>
        <tr>
            <td>ლუკა</td>
            <td>გიორგაძე</td>
            <td>16</td>
            <td>95</td>
        </tr>
        <tr>
            <td>მარიამ</td>
            <td>ჯაფარიძე</td>
            <td>15</td>
            <td>90</td>
        </tr>
        <tr>
            <td>დათა</td>
            <td>ფოფხაძე</td>
            <td>15</td>
            <td>97</td>
        </tr>
    </table>

    <div class="gallery">
        <h2>📸 სკოლის მომენტები</h2>
        <img src="https://via.placeholder.com/200x150?text=Classroom" alt="Classroom">
        <img src="https://via.placeholder.com/200x150?text=Science+Fair" alt="Science Fair">
        <img src="https://via.placeholder.com/200x150?text=Sports+Day" alt="Sports Day">
        <img src="https://via.placeholder.com/200x150?text=Art+Exhibit" alt="Art Exhibit">
    </div>

</body>
</html>
