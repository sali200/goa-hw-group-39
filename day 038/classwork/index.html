<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>მდიდარი ადამიანები</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f0f5;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px 16px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
        }

        tr:hover {
            background-color: #f5f5f5;
            transform: scale(1.01);
            transition: all 0.2s ease-in-out;
        }

        td:nth-child(2) {
            font-weight: bold;
            color: #2e8b57;
        }
    </style>
</head>
<body>

    <h1>მსოფლიოს ყველაზე მდიდარი ადამიანები</h1>

    <table>
        <tr>
            <th>სახელი</th>
            <th>Net Worth (2025)</th>
        </tr>
        <tr>
            <td>Elon Musk</td>
            <td>$240B+</td>
        </tr>
        <tr>
            <td>Bernard Arnault</td>
            <td>$220B+</td>
        </tr>
        <tr>
            <td>Jeff Bezos</td>
            <td>$195B+</td>
        </tr>
        <tr>
            <td>Mark Zuckerberg</td>
            <td>$160B+</td>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>$130B+</td>
        </tr>
    </table>

</body>
</html>
