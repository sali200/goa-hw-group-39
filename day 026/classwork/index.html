<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი საიტი</title>
  <style>
    body {
      background-color: #f0f8ff; 
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #2e8b57;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    img {
      width: 200px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #btn1 { background-color: #ff6347; } 
    #btn2 { background-color: #4682b4; } 
    #btn3 { background-color: #32cd32; } 
  </style>
</head>
<body>

  <h1>მოგესალმები ჩემს საიტზე!</h1>

  <img src="https://picsum.photos/id/1015/400/300" alt="ფოტო 1">
  <img src="https://picsum.photos/id/1025/400/300" alt="ფოტო 2">
  <img src="https://picsum.photos/id/1035/400/300" alt="ფოტო 3">

  <br>

  <button id="btn1">ღილაკი 1</button>
  <button id="btn2">ღილაკი 2</button>
  <button id="btn3">ღილაკი 3</button>

</body>
</html>
