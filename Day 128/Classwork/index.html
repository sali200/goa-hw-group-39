<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      color: #2c3e50;
    }
    .scoreboard {
      margin: 20px auto;
      font-size: 20px;
      color: #34495e;
    }
    .result {
      font-size: 24px;
      font-weight: bold;
      margin: 20px;
      color: #27ae60;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .choice-btn {
      background: white;
      border: 2px solid #3498db;
      border-radius: 10px;
      padding: 20px;
      width: 120px;
      height: 120px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .choice-btn:hover {
      transform: scale(1.05);
      background: #ecf0f1;
    }
    .highlight {
      border-color: #2ecc71;
      background: #dff9fb;
    }
    .status {
      font-size: 18px;
      margin-top: 10px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>

  <h1> ჯეირანის თამაში</h1>

  <div class="scoreboard">
    <span>შენი ქულა: <span id="user-score">0</span></span> |
    <span>კომპიუტერის ქულა: <span id="computer-score">0</span></span>
  </div>

  <div class="result" id="result">აირჩიე ვარიანტი</div>
  <div class="status" id="status"></div>

  <div class="choices">
    <button class="choice-btn" onclick="playGame('rock')" id="rock"> ქვა</button>
    <button class="choice-btn" onclick="playGame('paper')" id="paper">ფურცელი</button>
    <button class="choice-btn" onclick="playGame('scissors')" id="scissors"> მაკრატელი</button>
  </div>




  <script src="script.js"></script>
</body>
</html>
