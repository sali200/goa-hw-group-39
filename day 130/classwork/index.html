<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restore Nature</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: white;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.5);
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .cta {
      text-align: center;
      margin-top: auto;
      margin-bottom: auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
    }

    .cta h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .cta p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .buttons a {
      background-color: #4CAF50;
      padding: 12px 24px;
      margin: 0 10px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .auth {
      display: flex;
      gap: 15px;
    }

    .auth a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Invest in Nature</a>
      <a href="#">Develop a Project</a>
      <a href="#">Explore Projects</a>
      <a href="#">Resources</a>
      <a href="#">About</a>
    </nav>
    <div class="auth">
      <a href="#">Sign In</a>
      <a href="#">Get Started</a>
    </div>
  </header>

  <section class="cta">
    <h1>RESTORE NATURE. REMOVE CARBON.</h1>
    <p>Harnessing satellite data and AI to empower companies to confidently invest in nature.</p>
    <div class="buttons">
      <a href="#">INVEST IN NATURE</a>
      <a href="#">START A PROJECT</a>
    </div>
  </section>
</body>
</html>
