<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: teal;
      animation: shrinkAndRotate 3s ease-in-out forwards;
    }

    @keyframes shrinkAndRotate {
      0% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(0.5) rotate(0deg);
      }
      100% {
        transform: scale(0.5) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
