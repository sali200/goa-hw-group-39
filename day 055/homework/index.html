<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>document</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 2000px; 
      background-color: #f5f5f5;
      position: relative;
    }

    .fixed-button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .center-container {
      position: relative;
      height: 300px;
      background-color: #ddd;
      margin: 50px;
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background-color: #2196F3;
      border-radius: 10px;
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      z-index: 999;
    }

    .offset-square {
      position: absolute;
      top: 50px;
      left: 100px;
      width: 100px;
      height: 100px;
      background-color: #FF5722;
    }

    /* 5. Footer ქვედა მარცხენა კუთხეში */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      background-color: #222;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <button class="fixed-button">მენიუ</button>

  <div class="fixed-header">ეს არის ფიქსირებული სათაური</div>

  <div class="center-container">
    <div class="center-box"></div>
  </div>

  <div class="offset-square"></div>

  <div class="footer">© 2025 Salome</div>

</body>
</html>
