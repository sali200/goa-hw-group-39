<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>შერეული დავალებები</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    section {
      padding: 40px;
      border-bottom: 2px solid #ddd;
    }

    .center-photo {
      position: relative;
      height: 300px;
      background-color: #e0e0e0;
    }

    .center-photo img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      border-radius: 10px;
    }

    .text-logo {
      background-color: #fff;
      min-height: 400px;
      padding-right: 100px;
    }

    .text-logo p {
      width: 60%;
      font-size: 18px;
      line-height: 1.6;
    }

    .logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      opacity: 0.8;
    }

    .comparison {
      display: flex;
      gap: 40px;
      margin-top: 40px;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #4a90e2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .margin-box {
      margin-left: 100px;
      margin-top: 50px;
    }

    .position-box {
      position: relative;
      top: 50px;
      left: 100px;
    }

    .label {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <section class="center-photo">
    <img src="photo.jpg" alt="ცენტრალური ფოტო">
  </section>

  <section class="text-logo">
    <p>
      ეს არის გრძელი ტექსტი, რომელიც განლაგებულია მარცხენა მხარეს. გვერდი შეიძლება გახდეს გრძელი, მაგრამ ლოგო ქვედა მარჯვენა კუთხეში ყოველთვის დარჩება.
    </p>
    <img class="logo" src="logo.png" alt="ლოგო">
  </section>

  <section>
    <div class="label">Margin vs Position შედარება:</div>
    <div class="comparison">
      <div class="box margin-box">Margin</div>
      <div class="box position-box">Position</div>
    </div>
  </section>

</body>
</html>
