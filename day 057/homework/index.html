<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>დავალებების კოლექცია</title>
  <style>
    /* 1. Body background image */
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('background.jpg');
      background-size: cover;      
      background-repeat: no-repeat; 
      background-position: center;
    }

    section {
      padding: 60px;
      border-bottom: 2px solid #ccc;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .title-container {
      position: relative;
      height: 200px;
      background-color: #e0e0e0;
    }

    .title-container h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .fixed-image {
      height: 400px;
      background-image: url('fixed-photo.jpg'); 
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }

    .center-box-container {
      position: relative;
      height: 400px;
      background-color: #f9f9f9;
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background-color: #4a90e2;
      border-radius: 10px;
      overflow: hidden;
    }

    .center-box::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 90%;
      background-image: url('box-background.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 10px;
      z-index: 0;
    }

    .center-box-content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>


  <section>
    <div class="title-container">
      <h1>center</h1>
    </div>
  </section>

  <section class="fixed-image"></section>

  <section class="center-box-container">
    <div class="center-box">
      <div class="center-box-content">
        <h2>erm</h2>
        <p>ე</p>
      </div>
    </div>
  </section>

</body>
</html>
