<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>QR Card</title>
  <style>
    body {
      background-color: hsl(212, 45%, 89%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h2 {
      font-size: 18px;
      margin: 15px 0 10px;
      color: hsl(218, 44%, 22%);
    }

    .card p {
      font-size: 14px;
      color: hsl(220, 15%, 55%);
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="image.png" alt="QR Code">
    <h2>Improve your front-end skills by building projects</h2>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

</body>
</html>
