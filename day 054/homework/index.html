<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Jessica Randall Profile</title>
  <style>
    body {
      margin: 0;
      background-color: hsl(228, 23%, 15%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: hsl(0, 0%, 100%);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .card h1 {
      font-size: 22px;
      margin: 10px 0 5px;
      color: hsl(228, 23%, 20%);
    }

    .card p.location {
      font-size: 14px;
      color: hsl(228, 15%, 50%);
      margin-bottom: 15px;
    }

    .card p.tagline {
      font-size: 14px;
      color: hsl(228, 15%, 35%);
      font-style: italic;
      margin-bottom: 20px;
    }

    .social-links a {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      background-color: hsl(228, 23%, 90%);
      color: hsl(228, 23%, 20%);
      text-decoration: none;
      border-radius: 8px;
      font-size: 13px;
      transition: background-color 0.3s;
    }

    .social-links a:hover {
      background-color: hsl(228, 23%, 70%);
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="profile-placeholder.jpg" alt="Jessica Randall">
    <h1>Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="tagline">Front-end developer and avid reader.</p>
    <div class="social-links">
      <a href="#">GitHub</a>
      <a href="#">Frontend Mentor</a>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </div>

</body>
</html>
