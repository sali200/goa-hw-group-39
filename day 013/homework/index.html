<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>რეგისტრაცია</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">რეგისტრაციის ფორმა</h2>

  <form action="#" method="post">
    <label for="name">სახელი:</label>
    <input type="text" id="name" name="name" required>

    <label for="lastname">გვარი:</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="age">ასაკი:</label>
    <input type="number" id="age" name="age" min="1" required>

    <label for="gmail">Gmail:</label>
    <input type="email" id="gmail" name="gmail" required>

    <input type="submit" value="რეგისტრაცია">
  </form>


  <form>
    <input type="text" name="name" placeholder="სახელი"><br><br>
    <input type="text" name="lastname" placeholder="გვარი"><br><br>
    <input type="number" name="age" placeholder="ასაკი"><br><br>
    <input type="email" name="gmail" placeholder="Gmail"><br><br>
    <input type="submit" value="გაგზავნა">
  </form>

  <h2>რეგისტრაციის ფორმა</h2>
  <form action="success.html" method="post">
    <label for="name">სახელი:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="lastname">გვარი:</label>
    <input type="text" id="lastname" name="lastname"><br><br>

    <label for="age">ასაკი:</label>
    <input type="number" id="age" name="age"><br><br>

    <label for="gmail">Gmail:</label>
    <input type="email" id="gmail" name="gmail"><br><br>

    <input type="submit" value="რეგისტრაცია">

</body>
</html>
