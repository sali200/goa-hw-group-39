<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .cube {
      width: 200px;
      height: 200px;
      background-color: #3498db; 
      animation: shrinkRotate 3s ease-in-out forwards;
    }

    @keyframes shrinkRotate {
      0% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(0.5) rotate(0deg);
      }
      100% {
        transform: scale(0.5) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="cube"></div>

</body>
</html>
