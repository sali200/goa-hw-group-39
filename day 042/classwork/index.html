<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ფორმა</title>
</head>
<body>
    <form>
        <label for="name">სახელი:</label><br>
        <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="შეიყვანეთ თქვენი სახელი"
            style="padding: 10px; border: 2px solid #4CAF50; border-radius: 5px; margin-bottom: 10px;"><br><br>

        <label for="email">ელ.ფოსტა:</label><br>
        <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="შეიყვანეთ ელ.ფოსტა"
            style="padding: 10px; border: 2px solid #2196F3; border-radius: 5px;"><br><br>

        <input 
            type="submit" 
            value="გაგზავნა"
            style="padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 5px;">
    </form>
</body>
</html>
