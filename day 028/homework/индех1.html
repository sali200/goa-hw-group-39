<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ღილაკის სტილის შეცვლა</title>
  <style>
    #myText {
      font-size: 16px;
      background-color: lightgray;
      padding: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div id="myText">ეს არის ტექსტი</div>
  <br><br>
  <button onclick="changeStyle()">შეცვალე სტილი</button>

  <script>
    function changeStyle() {
      const text = document.getElementById("myText");
      text.style.fontSize = "24px";
      text.style.backgroundColor = "lightblue";
    }
  </script>

</body>
</html>
