<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Login ფორმა</title>
  <style>
    body {
      background-color: #eef2f3;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>შესვლა</h2>
    <form>
      <input type="text" placeholder="მომხმარებელი" required>
      <input type="password" placeholder="პაროლი" required>
      <button type="submit">შესვლა</button>
    </form>
  </div>

</body>
</html>
