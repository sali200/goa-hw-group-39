    .para1 {
      font-size: 18px;

  <p class="para1">ეს არის პირველი პარაგრაფი, რომელიც აქვს ღია ვარდისფერი ფონი და მუქი წითელი ტექსტი.</p>
  <p class="para2">ეს არის მეორე პარაგრაფი, რომელიც აქვს ცისფერი ფონი და მწვანე ტექსტი.</p>
  <p class="para3">ეს არის მესამე პარაგრაფი, რომელიც აქვს ღია ბეჟი ფონი და მუქი ყვითელი ტექსტი.</p>
