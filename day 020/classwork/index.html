<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი საიტი</title>
  <style>
    body {
      background-color: violet; 
      font-family: Arial, sans-serif;
    }

    p {
      color: red;               
      font-size: 24px;          
      border: 2px solid blue;   
      padding: 10px;
      width: fit-content;
      background-color: white;
    }

    button {
      background-color: green; 
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <p>ეს არის წითელი ფერის, დიდი პარაგრაფი ლურჯი საზღვრით.</p>
  <button>დააჭირე აქ</button>
</body>
</html>
