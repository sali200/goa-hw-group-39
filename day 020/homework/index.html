<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი პირველი საიტი</title>
  <style>
    body {
      background-color: #f0e6ff; /* საიტის ფონის შეცვლა */
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #6a1b9a;
      text-align: center;
      font-size: 36px;
    }

    p {
      color: #333;
      font-size: 18px;
      line-height: 1.6;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img {
      display: block;
      margin: 20px auto;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    button {
      background-color: #8e24aa;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>

  <!-- Block ელემენტი: იწყება ახალ ხაზზე და იკავებს მთელ სიგანეს -->
  <h1>🎉 კეთილი იყოს თქვენი მობრძანება!</h1>

  <!-- Block ელემენტი: პარაგრაფი -->
  <p>ეს არის ჩემი პირველი HTML საიტი, სადაც ვსწავლობ სტრუქტურას, სტილიზაციას და ელემენტების გამოყენებას. ვამაყობ, რომ ვსწავლობ ვებდეველოპმენტს!</p>

  <!-- Inline ელემენტი: ფოტო (თუმცა display:block-ით გადავაქციეთ block ელემენტად) -->
  <img src="https://via.placeholder.com/300x200.png?text=ჩემი+ფოტო" alt="ჩემი ფოტო">

  <!-- Inline ელემენტი: ღილაკი -->
  <button>დააჭირე აქ</button>

  <!-- კომენტარი: 
    Inline ელემენტები (მაგ. <img>, <button>, <span>, <a>) არ იწყება ახალ ხაზზე და იკავებს მხოლოდ იმ სივრცეს, რაც სჭირდებათ.
    Block ელემენტები (მაგ. <h1>, <p>, <div>, <section>) იწყება ახალ ხაზზე და იკავებს მთელ სიგანეს.
  -->

</body>
</html>
