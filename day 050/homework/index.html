<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Flex და ელემენტების ტიპები</title>
  <style>
      .flex-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    .flex-container div {
      background-color: #add8e6;
      padding: 10px;
    }

    .wrap-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }
    .wrap-container p {
      background-color: #ffe4b5;
      width: 100px;
      padding: 10px;
    }

    .shrink-container {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    .shrink-container p {
      flex-shrink: 1;
      background-color: #d8bfd8;
      width: 200px;
      padding: 10px;
    }

    .grow-container {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    .grow-container p {
      flex-grow: 1;
      background-color: #90ee90;
      padding: 10px;
    }

    .inline-blocks div {
      display: inline;
      background-color: #f08080;
      padding: 5px;
      margin: 5px;
    }

    .block-inlines span {
      display: block;
      background-color: #87cefa;
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="flex-container">
    <div>დივ 1</div>
    <div>დივ 2</div>
    <div>დივ 3</div>
    <div>დივ 4</div>
    <div>დივ 5</div>
  </div>

  <div class="wrap-container">
    <p>პარაგრაფი 1</p>
    <p>პარაგრაფი 2</p>
    <p>პარაგრაფი 3</p>
    <p>პარაგრაფი 4</p>
    <p>პარაგრაფი 5</p>
  </div>

  <div class="shrink-container">
    <p>Shrink 1</p>
    <p>Shrink 2</p>
    <p>Shrink 3</p>
    <p>Shrink 4</p>
    <p>Shrink 5</p>
  </div>

  <div class="grow-container">
    <p>Grow 1</p>
    <p>Grow 2</p>
    <p>Grow 3</p>
    <p>Grow 4</p>
    <p>Grow 5</p>
  </div>

  <div class="inline-blocks">
    <div>ბლოკი 1</div>
    <div>ბლოკი 2</div>
    <div>ბლოკი 3</div>
    <div>ბლოკი 4</div>
    <div>ბლოკი 5</div>
  </div>

  <div class="block-inlines">
    <span>ინლაინი 1</span>
    <span>ინლაინი 2</span>
    <span>ინლაინი 3</span>
    <span>ინლაინი 4</span>
    <span>ინლაინი 5</span>
  </div>

</body>
</html>
