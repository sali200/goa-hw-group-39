<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სტილები და კალკულატორი</title>
  <style>
    .vertical-flex {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    .vertical-flex div {
      background-color: #e0f7fa;
      padding: 10px;
    }

    .wrap-paragraphs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }
    .wrap-paragraphs p {
      width: 150px;
      background-color: #fff3e0;
      padding: 10px;
    }

    .mixed-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }
    .mixed-flex p {
      border: 1px solid #000;
      padding: 10px;
      width: 200px;
    }
    .wrap {
      flex-wrap: wrap; 
      background-color: #dcedc8;
    }
    .shrink {
      flex-shrink: 1;
      background-color: #f8bbd0;
    }

    .grow-flex {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    .grow-flex p {
      flex-grow: 1;
      background-color: #c5cae9;
      padding: 10px;
    }

    .calculator {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
    }
    .calculator input, .calculator button {
      padding: 8px;
      font-size: 16px;
    }
    .calculator p {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="vertical-flex">
    <div>დივ 1</div>
    <div>დივ 2</div>
    <div>დივ 3</div>
    <div>დივ 4</div>
    <div>დივ 5</div>
  </div>

  <div class="wrap-paragraphs">
    <p>პარაგრაფი 1</p>
    <p>პარაგრაფი 2</p>
    <p>პარაგრაფი 3</p>
    <p>პარაგრაფი 4</p>
    <p>პარაგრაფი 5</p>
  </div>

  <div class="mixed-flex">
    <p class="wrap">Wrap 1</p>
    <p class="wrap">Wrap 2</p>
    <p class="wrap">Wrap 3</p>
    <p class="wrap">Wrap 4</p>
    <p class="wrap">Wrap 5</p>
    <p class="shrink">Shrink 1</p>
    <p class="shrink">Shrink 2</p>
    <p class="shrink">Shrink 3</p>
    <p class="shrink">Shrink 4</p>
    <p class="shrink">Shrink 5</p>
  </div>

  <div class="grow-flex">
    <p>Grow 1</p>
    <p>Grow 2</p>
    <p>Grow 3</p>
    <p>Grow 4</p>
    <p>Grow 5</p>
  </div>

  <div class="calculator">
    <input type="number" id="num1" placeholder="პირველი რიცხვი">
    <input type="number" id="num2" placeholder="მეორე რიცხვი">
    <input type="text" id="operator" placeholder="ოპერატორი (+ - * /)">
    <button onclick="calculate()">გამოთვლა</button>
    <p id="result"></p>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const op = document.getElementById("operator").value.trim();
      const resultEl = document.getElementById("result");

      if (isNaN(num1) || isNaN(num2)) {
        resultEl.textContent = "გთხოვთ შეიყვანოთ ორივე რიცხვი.";
        return;
      }

      if (op === "/" && num2 === 0) {
        resultEl.textContent = "შეცდომა: 0-ზე გაყოფა არ შეიძლება.";
        return;
      }

      let result;
      switch (op) {
        case "+": result = num1 + num2; break;
        case "-": result = num1 - num2; break;
        case "*": result = num1 * num2; break;
        case "/": result = num1 / num2; break;
        default:
          resultEl.textContent = "არასწორი ოპერატორი. გამოიყენეთ + - * /";
          return;
      }

      resultEl.textContent = `შედეგი: ${result}`;
    }
  </script>

</body>
</html>
