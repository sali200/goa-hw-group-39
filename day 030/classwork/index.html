<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>მშობელი და შვილი ელემენტები</title>
  <style>
    button {
      background-color: red; 
      padding: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button p {
      background-color: green; 
      color: white;
      margin: 0;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <button>
    <p>დააჭირე აქ</p>
  </button>

</body>
</html>
