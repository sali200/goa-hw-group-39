<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Facebook Sign Up & CSS მაგალითები</title>
  <style>
    body {
      background-color: #ff4d4d; /* წითელი ფონი */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .signup-box {
      background-color: #fff;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .signup-box h1 {
      font-size: 28px;
      color: #1877f2;
      text-align: center;
      margin-bottom: 20px;
    }

    .signup-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .signup-box button {
      width: 100%;
      padding: 10px;
      background-color: #42b72a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-box button:hover {
      background-color: #36a420;
    }

    .text-sizes h1 {
      font-size: 36px;
    }

    .text-sizes p {
      font-size: 18px;
    }

    .varied-text p:nth-child(1) { font-size: 14px; }
    .varied-text p:nth-child(2) { font-size: 20px; }
    .varied-text p:nth-child(3) { font-size: 26px; }

    .pink-title h1 {
      color: pink;
    }

    .brown-section {
      background-color: #8B4513;
      padding: 10px;
      color: white;
      border-radius: 5px;
      margin-top: 20px;
    }

    .blue-paragraph p {
      color: blue;
    }

    h2 {
      text-align: right;
    }

    h3 {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h1>Sign Up</h1>
    <form>
      <input type="text" placeholder="First name" required>
      <input type="text" placeholder="Last name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="New password" required>
      <button type="submit">Create Account</button>
    </form>
  </div>


  <div class="text-sizes">
    <h1>სათაური</h1>
    <p>ეს არის პარაგრაფი 18px ზომით.</p>
  </div>

  <div class="varied-text">
    <p>პატარა ტექსტი</p>
    <p>საშუალო ტექსტი</p>
    <p>დიდი ტექსტი</p>
  </div>

  <div class="pink-title">
    <h1>ვარდისფერი სათაური</h1>
  </div>

  <div class="brown-section">
    <p>ეს არის სექცია ყავისფერი ფონის გამოყენებით.</p>
  </div>

  <div class="blue-paragraph">
    <p>ეს პარაგრაფი ლურჯი ფერისაა.</p>
  </div>

  <h2>ეს არის მარჯვნივ განლაგებული სათაური</h2>

  <h3>ცენტრირებული წითელი სათაური</h3>

</body>
</html>
