<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Mona Lisa Flex Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 800px;
    }

    .text-block {
      padding: 20px;
      flex: 1;
    }

    .text-block h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .text-block p {
      font-size: 16px;
      color: #555;
    }

    .text-block p:hover {
      color: #000;
    }

    .image-block {
      flex: 1;
    }

    .image-block img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-block">


    </div>
    <div class="image-block">
      <img src="mona-lisa-placeholder.jpg" alt="Mona Lisa">
    </div>
  </div>

</body>
</html>
